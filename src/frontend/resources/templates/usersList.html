<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta th:include="charset" />
    <meta th:include="viewport" />
    <link th:include="stylesheet" />
    <title>Liste des utilisateurs</title>
  </head>
  <body>

    <div th:include="layout :: header"></div>

    <div id="grid"><div id="content">

    <table>
      <tr>
	<th>Pseudo</th>
	<th>Mot de passe chiffré</th>
	<th>Prénom</th>
	<th>Nom</th>
	<th>Admin</th>
      </tr>
      <tr th:each="user: ${users}">
	<td th:text="${user.login}">toto</td>
	<td th:text="${user.encryptedPassword}">qkjshgfkahdgkqdhsgdkhfg</td>
	<td th:text="${user.firstName}">Toto</td>
	<td th:text="${user.lastName}">Dupond</td>
	<td th:text="${user.isAdmin()}? #{true}: #{false}">true</td>
      </tr>
    </table>

    </div></div>

    <div th:include="layout :: footer"></div>

  </body>
</html>
