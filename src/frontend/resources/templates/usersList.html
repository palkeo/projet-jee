<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta th:substituteby="layout :: charset" />
    <meta th:substituteby="layout :: viewport" />
    <link th:substituteby="layout :: stylesheet" />
    <title>Liste des utilisateurs</title>
  </head>
  <body>

    <div th:include="layout :: header"></div>

    <div id="grid"><div id="content">

        <div th:substituteby="layout :: error_messages"></div>
        <div th:substituteby="layout :: success_messages"></div>

        <table>
          <tr>
            <th>Pseudo</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Rôle</th>
          </tr>
          <tr th:each="user: ${users}">
            <td th:text="${user.login}">toto</td>
            <td th:text="${user.firstName}">Toto</td>
            <td th:text="${user.lastName}">Dupond</td>
            <td th:text="${user.isAdmin()}? 'Admin': 'Utilisateur'">true</td>
          </tr>
        </table>

      </div>
    </div>

    <div th:include="layout :: footer"></div>

  </body>
</html>
